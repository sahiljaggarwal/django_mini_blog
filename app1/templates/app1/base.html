<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app1/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'app1/css/style.css' %}">
    <title>Django Blog</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        {% include 'app1/navbar.html' %}
    </div>    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}
                {% endblock msg %}
            </div>
        </div>

        <div class="row">
            {% block side%}
            {% endblock side%}

            {% block content%}
            {% endblock content%}
        </div>
    </div>

    <script src="{% static 'app1/js/jquery.js' %}"></script>
    <script src="{% static 'app1/js/popper.js' %}"></script>
    <script src="{% static 'app1/js/bootstrap.js' %}"></script>
</body>
</html>
